<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../../assets/mobile-login-concept-illustration_114360-135.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="Loginform"> 
        <input type="text" id="login" class="fadeIn second" name="email" formControlName="email" placeholder="Email">
        <p class="text-danger" *ngIf="submitted && Loginform.get('email').errors?.required">Email is required</p>
        <p class="text-danger" *ngIf="submitted && Loginform.get('email').errors?.email">Invalid email</p>
        <input type="text" id="password" formControlName="password" class="fadeIn third" name="password" placeholder="Password">
        <p class="text-danger" *ngIf="submitted && Loginform.get('password').errors?.required">Password is required</p>
        <input type="button" class="fadeIn fourth" (click)="login()" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
          Doesn't have an account?
        <a class="underlineHover" routerLink="/auth/register">Register Now</a>
      </div>
  
    </div>
  </div>
