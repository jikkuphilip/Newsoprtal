
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" *ngIf="toggle">
      <div class="sidebar-heading">Sections </div>
      <div class="list-group list-group-flush">
        <a style="cursor: pointer;" class="list-group-item list-group-item-action bg-light" *ngFor="let item of sections">{{item.display_name}}</a>
   
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle" (click)="toggle = !toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

   
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Simple Sidebar</h1>
    
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
