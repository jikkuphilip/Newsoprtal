
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" *ngIf="toggle">
      <div class="sidebar-heading">Sections </div>
      <div class="list-group list-group-flush">
        <a style="cursor: pointer;" class="list-group-item list-group-item-action bg-light" *ngFor="let item of sections" (click)="filterArticles(item.display_name)">{{item.display_name}}</a>
   
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle" (click)="toggle = !toggle">&#9776;</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

   
      </nav>

      <div class="container-fluid ">
          <div class="row">
        <div class="card col-lg-4 mt-2" *ngFor="let item of filteredArticles">
            <img *ngIf="item.multimedia" class="card-img-top" [src]="item.multimedia[0].url" alt="">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.abstract}}</p>
              <a class="btn btn-primary" (click)="gotourl(item.url)">Read More</a>
            </div>
          </div>
          <div *ngIf="filteredArticles.length == 0"><h3 class="text-center">No Articles Found</h3></div>

        

          

       

        
        </div>

          
    
      </div>


      <!-- footer -->
      <div class="float-right">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
      </div>

      <!-- footer end -->
    </div>
    <!-- /#page-content-wrapper -->

  </div>
